<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

     <!-- flowbite CDN -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

    <!-- STYLE -->
    <style>
        body{
            font-family: "Poppins", sans-serif;
            animation: gradient 10s infinite ease-in-out;
            background-size: 100%;
        }

        h1{
            font-family: "Protest Strike", serif;
        }

        button #txt-signup{
            font-family: "Protest Strike", serif;
        }

        ::placeholder{
            color: #ffffff;
            padding-left: 1rem;
        }

        @keyframes gradient{
            0%{
                background-position: center;
            }25%{
                background-position: right;
                background-size: 250%;
            }50%{
                background-position: left;
                background-size: 350%;
            }75%{
                background-position: bottom;
                background-size: 200%;
            }100%{
                background-position: top;
            }
        }
    </style>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- PROTEST STRIKE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

    <!-- title -->
    <title>Login | DemiKita</title>
</head>
<body class="overflow-hidden bg-gradient-to-br from-green-700 via-green-900 to-black ">

<div class="min-h-screen text-white flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-black shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div>
                <a href="" class="mx-auto flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="mx-auto self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Demi<Span class="text-green-700">Kita</Span></span>
                </a>
            </div>
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Sign up
                </h1>
                <div class="w-full flex-1 mt-8">
                    <div class="flex flex-col items-center">
                        <button
                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-green-700 bg-opacity-85 text-white flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                            <div class="bg-white p-2 rounded-full">
                                <svg class="w-4" viewBox="0 0 533.5 544.3">
                                    <path
                                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                                        fill="#4285f4" />
                                    <path
                                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                                        fill="#34a853" />
                                    <path
                                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                                        fill="#fbbc04" />
                                    <path
                                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                                        fill="#ea4335" />
                                </svg>
                            </div>
                            <span class="ml-4">
                                Sign Up with Google
                            </span>
                        </button>

                        <button
                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-green-700 bg-opacity-85 text-white flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline mt-5">
                            <div class="bg-white p-1 rounded-full">
                                <svg class="w-6" viewBox="0 0 32 32">
                                    <path fill-rule="evenodd"
                                        d="M16 4C9.371 4 4 9.371 4 16c0 5.3 3.438 9.8 8.207 11.387.602.11.82-.258.82-.578 0-.286-.011-1.04-.015-2.04-3.34.723-4.043-1.609-4.043-1.609-.547-1.387-1.332-1.758-1.332-1.758-1.09-.742.082-.726.082-.726 1.203.086 1.836 1.234 1.836 1.234 1.07 1.836 2.808 1.305 3.492 1 .11-.777.422-1.305.762-1.605-2.664-.301-5.465-1.332-5.465-5.93 0-1.313.469-2.383 1.234-3.223-.121-.3-.535-1.523.117-3.175 0 0 1.008-.32 3.301 1.23A11.487 11.487 0 0116 9.805c1.02.004 2.047.136 3.004.402 2.293-1.55 3.297-1.23 3.297-1.23.656 1.652.246 2.875.12 3.175.77.84 1.231 1.91 1.231 3.223 0 4.61-2.804 5.621-5.476 5.922.43.367.812 1.101.812 2.219 0 1.605-.011 2.898-.011 3.293 0 .32.214.695.824.578C24.566 25.797 28 21.3 28 16c0-6.629-5.371-12-12-12z" />
                                </svg>
                            </div>
                            <span class="ml-4">
                                Sign Up with GitHub
                            </span>
                        </button>
                    </div>

                    <div class="my-12 border-b text-center">
                        <div
                            class="leading-none px-2 inline-block text-sm text-white tracking-wide font-medium bg-black transform translate-y-1/2">
                            Or sign up with manually
                        </div>
                    </div>

                    <div class="mx-auto max-w-xs">
                        <form action="" class="text-black">
                            <input
                            id="username"
                            class="w-full px-8 py-4 rounded-lg font-medium bg-green-700 bg-opacity-50 border border-green-700 placeholder-white text-sm focus:outline-none focus:border-white focus:bg-opacity-100"
                            type="text" placeholder="Username"
                            required />
                            <input
                            id="password"
                                class="w-full px-8 py-4 rounded-lg font-medium bg-green-700 bg-opacity-50 border border-green-700 placeholder-white text-sm focus:outline-none focus:border-white focus:bg-opacity-100 mt-5"
                                type="password" placeholder="Password"
                                required />
                            <button
                                type="submit"
                                class="mt-5 tracking-wide font-semibold bg-green-700 text-gray-100 w-full py-4 rounded-lg hover:bg-green-800 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                    <circle cx="8.5" cy="7" r="4" />
                                    <path d="M20 8v6M23 11h-6" />
                                </svg>
                                <span id="txt-signup" class="ml-3">
                                    Sign Up
                                </span>
                            </button>
                        </form>
                        
                        <p class="mt-6 text-xs text-white text-center">
                            I agree to abide by DemiKita's
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Terms of Service
                            </a>
                            and its
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Privacy Policy
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-black text-center hidden lg:flex bg-cover rounded-tr-lg bg-no-repeat" 
        style="background-image: url('https://images.unsplash.com/photo-1526951521990-620dc14c214b?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg');">
        </div>
    </div>
</div>

    <!-- login js -->
    <script>
        function login() {
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;
            console.log(username)
            localStorage.setItem('username', username);
        }
    </script>
</body>
</html>
