<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

            <form action="" class="w-4/5 flex flex-col mx-auto">
                <div class="input-name flex justify-between">
                    <input type="text" class="w-1/2 ml-11">
                    <input type="text" class="w-1/2">
